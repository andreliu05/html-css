    <title>Links</title>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    a {
        color: brown;
        text-decoration: none;
        font-weight: bold;
    }

    }
    a::after {
        content: ' ❈ ' ;
        text-decoration: none;
        font-weight: normal;
        color: chartreuse;
    }

    </style>
</head>
